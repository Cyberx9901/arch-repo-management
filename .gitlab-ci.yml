default:
  image: "archlinux:latest"

stages:
  - test

.test:
  stage: test
  before_script:
    - pacman --noconfirm -Fy
    - pacman --noconfirm -Syu --needed base-devel python-poetry python-tox

linter:
  extends: .test
  script:
    - tox -e linter

coverage:
  extends: .test
  script:
    - tox -e coverage

integration:
  extends: .test
  script:
    - tox -e integration
